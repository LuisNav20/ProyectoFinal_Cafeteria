  <main class="container my-5">

      <div class="col-md-6">
        <div class="form-card">
          <h3>Mi perfil</h3>
          <form id="perfilForm">
            <div>
              <label>Nombre</label>
              <input id="perfilName" type="text" class="form-control" required>

            <div>
              <label>Correo</label>

            </div>

              <input id="perfilPassword" type="password" class="form-control" placeholder="Utilizar solo en caso de cambio de contraseña">
            </div>
            <div class="mt-3">
              <button class="btn btn-success" type="submit">Guardar cambios</button>
              <button id="btnLogout" class="btn btn-danger" type="button">Cerrar sesión</button>
