<form id="registerForm">

<div class="mb-3">
<label for="correoRegistro" class="form-label">Correo</label>
<input type="email" class="form-control" id="correoRegistro"placeholder="Ejemplo: juanito15@gmail.com" required>
</div>

<div class="mb-3">
<label for="contrasenaRegistro" class="form-label">Contraseña</label>
<input type="password" class="form-control" id="contrasenaRegistro"placeholder="Asegurese de utilizar una contraseña segura" required>
</div>

<div class="mb-3">
<label for="nombreRegistro" class="form-label">Nombre</label>
<input type="text" class="form-control" id="nombreRegistro"placeholder="Ejemplo: Juanito Ramos" required>
</div>

<div class="mb-3">
<label for="mensajeRegistro" class="form-label">Mensaje</label>
<textarea class="form-control" id="mensajeRegistro" rows="2" placeholder="Un mensaje opcional"></textarea>
</div>

<button type="submit" class="btn btn-success w-100">Registrarse</button>

</form>
